{% extends 'base.html' %}
{% block title %}
    Employee Register
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">New Account</h3>
                        <form action="" method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            
                                <div class="mb-3">
                                    {% if field.name == 'gender' %}
                                        <div class="form-label">Gender</div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                    {% else %}
    
                                        <label for="id_{{ field.name }}" class="form-label">{{ field.label }}</label>
                                        <input type="{{ field.field.widget.input_type }}"
                                               class="form-control"
                                               name="{{ field.name }}"
                                               id="id_{{ field.name }}"
                                               placeholder="{{ field.field.widget.attrs.placeholder }}">
                                    {% endif %}
                                </div>
                            {% endfor %}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-user-md me-2"></i> Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-muted text-center mt-3">
                    Not registered yet? <a href="#">Contact us</a> for assistance.
                </div>
            </div>
        </div>
    </div>
{% endblock %}
